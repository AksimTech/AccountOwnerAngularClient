<div class="container-fluid">
    <div class="form-horizontal well">

      <div class="form-group">
        <label for="name" class="control-label col-md-2">Name of the owner: </label>
        <div class="col-md-5">
          <span id="name">{{owner?.name}}</span>
        </div>
      </div>

      <div class="form-group">
        <label for="dateOfBirth" class="control-label col-md-2">Date of birth: </label>
        <div class="col-md-5">
          <span id="dateOfBirth">{{owner?.dateOfBirth | date: 'dd/MM/yyyy'}}</span>
        </div>
      </div>

      <div class="form-group">
        <label for="address" class="control-label col-md-2">Address: </label>
        <div class="col-md-5">
          <span id="address">{{owner?.address}}</span>
        </div>
      </div>

      <br>

      <div class="form-group">
        <div class="col-md-offset-5 col-md-1">
          <button type="submit" class="btn btn-info" (click)="ownerDelete()">Delete</button>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-danger" (click)="redirectToOwnerList()">Cancel</button>
        </div>
      </div>

    </div>
  <app-success-modal [modalHeaderText]="'Success message'" [modalBodyText]="'Action completed successfully'"
  [okButtonText]="'OK'" (redirectOnOK)="redirectToOwnerList()"></app-success-modal>

  <app-error-modal [modalHeaderText]="'Error message'" [modalBodyText]="errorMessage" [okButtonText]="'OK'"></app-error-modal>
</div>
